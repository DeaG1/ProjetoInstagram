<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper"> 
        <div class="instagram-phone"> <!--div da foto do celular-->
            <img src="./img/instagram-celular.png" alt="Celular" >
        </div>
        <div class="instagram-continue"> <!--div do primeiro container; logo do insta + foto de perfil + continue como sprucegabriela + remover conta"-->
            <div class="group"> 
                <img src="./img/instagram-logo.png" class=instagram-logo alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta    </a>
            </div>
            <div class="group"> <!--div do segundo container; "Não é sprucegabriela?" + Alterar contas ou Inscreva-se-->
                <p class="not-account">Não é sprucegabriela?</p>    
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--div do terceiro container; "Baixe o aplicativo" + botão da App Store + botão da Google Play-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
